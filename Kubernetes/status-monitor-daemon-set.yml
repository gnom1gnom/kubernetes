apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: status-monitor-daemon-set
spec:
  selector:
    matchLabels:
      app-name: status-monitor
  template:
    metadata:
      labels:
        app-name: status-monitor
    spec:
      containers:
        - name: status-monitor
          image: landrzejewski/status-monitor:v1
          resources:
            requests:
              memory: 64M
